<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Admin Notification Banner -->
        <div id="admin-notification" class="admin-notification" style="display: none;">
            <div class="notification-content">
                <span id="notification-text"></span>
                <button class="btn-notification" onclick="toggleAdminDashboard()">View Dashboard</button>
            </div>
        </div>

        <!-- Header with Add Task button -->
        <header>
            <div>
                <h1>Task Tracker</h1>
            </div>
            <div class="header-buttons">
                <button class="btn-refresh" onclick="location.reload()" title="Refresh">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M3 21v-5h5"/>
                    </svg>
                </button>
                <button class="btn-add" onclick="openAddPopup()">Add Task</button>
                <!-- User Avatar with Dropdown -->
                <div class="user-avatar-container">
                    <div class="user-avatar" id="user-avatar" onclick="toggleUserMenu()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <div class="user-menu" id="user-menu" style="display: none;">
                        <div class="user-menu-username" id="user-menu-username"></div>
                        <button class="user-menu-item" id="user-menu-admin" onclick="toggleAdminDashboard()" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <path d="M3 9h18M9 21V9"/>
                            </svg>
                            Admin Dashboard
                        </button>
                        <button class="user-menu-item" onclick="openChangePasswordPopup()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            Change Password
                        </button>
                        <button class="user-menu-item" onclick="handleLogout()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Admin Dashboard Section -->
        <div id="admin-dashboard" class="admin-dashboard" style="display: none;">
            <div class="dashboard-header">
                <h2>Admin Dashboard</h2>
            </div>
            
            <!-- Task Completion Requests Section -->
            <div class="dashboard-section">
                <h3>Pending Task Completes</h3>
                <div id="task-completion-requests-list"></div>
            </div>
            
            <!-- Account Requests Section -->
            <div class="dashboard-section">
                <h3>Pending Account Requests</h3>
                <div id="account-requests-list"></div>
            </div>

            <!-- Users Management Section -->
            <div class="dashboard-section">
                <h3>User Management</h3>
                <div id="users-list"></div>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="calendar-section">
            <div class="calendar-header">
                <button class="btn-nav" onclick="changeMonth(-1)">←</button>
                <h2 id="calendar-month-year"></h2>
                <button class="btn-nav" onclick="changeMonth(1)">→</button>
            </div>
            <div class="calendar" id="calendar"></div>
        </div>

        <!-- Task List Section -->
        <div class="tasks-section">
            <div class="tasks-header">
                <h2>Tasks</h2>
                <button class="btn-secondary" id="show-completed-btn" onclick="toggleCompletedTasks()">Show Completed Tasks</button>
            </div>
            <div id="tasks-container">
                <!-- Admin Task Filter -->
                <div id="admin-task-filter" class="admin-task-filter" style="display: none;">
                    <label for="task-filter-select">Filter:</label>
                    <select id="task-filter-select" onchange="applyTaskFilter()">
                        <option value="all">All Tasks</option>
                        <option value="admins">Admins only</option>
                        <option value="private">Private</option>
                        <!-- Non-admin users will be populated dynamically -->
                    </select>
                </div>
                <div id="today-tasks" class="task-group">
                    <div class="task-group-header" onclick="toggleSection('today')">
                        <h3>Today</h3>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="task-group-content" id="today-content"></div>
                </div>
                <div id="week-tasks" class="task-group">
                    <div class="task-group-header" onclick="toggleSection('week')">
                        <h3>This Week</h3>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="task-group-content" id="week-content"></div>
                </div>
                <div id="remaining-tasks" class="task-group">
                    <div class="task-group-header" onclick="toggleSection('remaining')">
                        <h3>All Other Tasks</h3>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="task-group-content" id="remaining-content"></div>
                </div>
            </div>
            <div id="completed-tasks-container" style="display: none;">
                <h3>Completed Tasks</h3>
                <div id="completed-content"></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Task Popup -->
    <div id="task-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popup-title">Add Task</h2>
            <form id="task-form" onsubmit="saveTask(event)">
                <div class="form-group">
                    <label for="task-input">Task *</label>
                    <textarea id="task-input" rows="1" required></textarea>
                </div>
                <div class="form-group">
                    <label for="date-input">Date</label>
                    <input type="date" id="date-input">
                </div>
                <div class="form-group">
                    <label for="time-input">Time</label>
                    <input type="time" id="time-input">
                </div>
                <div class="form-group" id="assign-group" style="display: none;">
                    <label for="assign-input">Assign to</label>
                    <select id="assign-input">
                        <option value="">All Users</option>
                        <option value="admins">All Admins</option>
                        <option value="private">Private</option>
                        <!-- Users (admins and non-admins) will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn-attach-list" id="attach-list-btn" onclick="openChecklistPopup()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11l3 3L22 4"/>
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                        </svg>
                        Attach List
                    </button>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closePopup()">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Day Tasks Popup -->
    <div id="day-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeDayPopup()">&times;</span>
            <h2 id="day-popup-title">Tasks for <span id="day-weekday"></span><br><span id="day-date"></span></h2>
            <div id="day-tasks-content"></div>
        </div>
    </div>

    <!-- Account Requests Popup -->
    <div id="requests-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeRequestsPopup()">&times;</span>
            <h2>Pending Account Requests</h2>
            <div id="requests-popup-content"></div>
        </div>
    </div>

    <!-- Change Password Popup -->
    <div id="change-password-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeChangePasswordPopup()">&times;</span>
            <h2>Change Password</h2>
            <div class="error-message" id="change-password-error" style="display: none;"></div>
            <div class="success-message" id="change-password-success" style="display: none;"></div>
            <form id="change-password-form" onsubmit="handleChangePassword(event)">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <div class="password-input-container">
                        <input type="password" id="current-password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('current-password')" title="Show/Hide password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <div class="password-input-container">
                        <input type="password" id="new-password" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('new-password')" title="Show/Hide password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirm-new-password" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-new-password')" title="Show/Hide password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeChangePasswordPopup()">Cancel</button>
                    <button type="submit" class="btn-save">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Change User Password Popup -->
    <div id="admin-change-password-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeAdminChangePasswordPopup()">&times;</span>
            <h2>Change Password for <span id="admin-change-password-username"></span></h2>
            <div class="error-message" id="admin-change-password-error" style="display: none;"></div>
            <div class="success-message" id="admin-change-password-success" style="display: none;"></div>
            <form id="admin-change-password-form" onsubmit="handleAdminChangePassword(event)">
                <div class="form-group">
                    <label for="admin-password">Your Admin Password</label>
                    <div class="password-input-container">
                        <input type="password" id="admin-password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('admin-password')" title="Show/Hide password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="admin-new-password">New Password for User</label>
                    <div class="password-input-container">
                        <input type="password" id="admin-new-password" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('admin-new-password')" title="Show/Hide password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="admin-confirm-new-password">Confirm New Password</label>
                    <div class="password-input-container">
                        <input type="password" id="admin-confirm-new-password" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('admin-confirm-new-password')" title="Show/Hide password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeAdminChangePasswordPopup()">Cancel</button>
                    <button type="submit" class="btn-save">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Checklist Popup -->
    <div id="checklist-popup" class="popup">
        <div class="popup-content popup-content-small">
            <span class="close" onclick="closeChecklistPopup()">&times;</span>
            <h2 id="checklist-popup-title">Attach List</h2>
            <div id="checklist-items-container" class="checklist-items-container">
                <!-- Checklist items will be loaded here -->
            </div>
            <div class="checklist-add-item">
                <input type="text" id="checklist-item-input" placeholder="Add an item..." onkeypress="handleChecklistItemKeyPress(event)">
                <button type="button" class="btn-add-item" onclick="addChecklistItem()">Add</button>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="closeChecklistPopup()">Done</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
