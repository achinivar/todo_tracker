<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header with Add Chore button -->
        <header>
            <h1>Task Tracker</h1>
            <button class="btn-add" onclick="openAddPopup()">Add Task</button>
        </header>

        <!-- Calendar Section -->
        <div class="calendar-section">
            <div class="calendar-header">
                <button class="btn-nav" onclick="changeMonth(-1)">←</button>
                <h2 id="calendar-month-year"></h2>
                <button class="btn-nav" onclick="changeMonth(1)">→</button>
            </div>
            <div class="calendar" id="calendar"></div>
        </div>

        <!-- Task List Section -->
        <div class="tasks-section">
            <div class="tasks-header">
                <h2>Tasks</h2>
                <button class="btn-secondary" id="show-completed-btn" onclick="toggleCompletedTasks()">Show Completed Tasks</button>
            </div>
            <div id="tasks-container">
                <div id="today-tasks" class="task-group">
                    <div class="task-group-header" onclick="toggleSection('today')">
                        <h3>Today</h3>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="task-group-content" id="today-content"></div>
                </div>
                <div id="week-tasks" class="task-group">
                    <div class="task-group-header" onclick="toggleSection('week')">
                        <h3>This Week</h3>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="task-group-content" id="week-content"></div>
                </div>
                <div id="remaining-tasks" class="task-group">
                    <div class="task-group-header" onclick="toggleSection('remaining')">
                        <h3>All Tasks</h3>
                        <span class="toggle-icon">▼</span>
                    </div>
                    <div class="task-group-content" id="remaining-content"></div>
                </div>
            </div>
            <div id="completed-tasks-container" style="display: none;">
                <h3>Completed Tasks</h3>
                <div id="completed-content"></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Chore Popup -->
    <div id="chore-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popup-title">Add Task</h2>
            <form id="chore-form" onsubmit="saveChore(event)">
                <div class="form-group">
                    <label for="task-input">Task *</label>
                    <input type="text" id="task-input" required>
                </div>
                <div class="form-group">
                    <label for="date-input">Date</label>
                    <input type="date" id="date-input">
                </div>
                <div class="form-group">
                    <label for="time-input">Time</label>
                    <input type="time" id="time-input">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closePopup()">Cancel</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Day Tasks Popup -->
    <div id="day-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeDayPopup()">&times;</span>
            <h2 id="day-popup-title">Tasks for <span id="day-date"></span></h2>
            <div id="day-tasks-content"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
